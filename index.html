<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <script src="https://cdn.jsdelivr.net/npm/mrjs@latest/dist/mr.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <mr-app debug="true" class="app">
        <mr-entity data-comp-anchor="type:plane; label: table;" class="stack" id="game-container" data-position="0 0 1">
            <mr-div class="illustration" id="cards-container">
                <!-- Cards will be imported here -->
                <mr-model src="./models/model1.glb" id="card-0" onclick="App.onCardClick(0)"></mr-model>
                <mr-model src="./models/model2.glb" id="card-1" onclick="App.onCardClick(1)"></mr-model>
                <mr-model src="./models/model3.glb" id="card-2" onclick="App.onCardClick(2)"></mr-model>
                <mr-model src="./models/model4.glb" id="card-3" onclick="App.onCardClick(3)"></mr-model>
                <mr-model src="./models/model5.glb" id="card-4" onclick="App.onCardClick(4)"></mr-model>
                <mr-model src="./models/model1.glb" id="card-5" onclick="App.onCardClick(5)"></mr-model>
                <mr-model src="./models/model2.glb" id="card-6" onclick="App.onCardClick(6)"></mr-model>
                <mr-model src="./models/model3.glb" id="card-7" onclick="App.onCardClick(7)"></mr-model>
                <mr-model src="./models/model4.glb" id="card-8" onclick="App.onCardClick(8)"></mr-model>
                <mr-model src="./models/model5.glb" id="card-9" onclick="App.onCardClick(9)"></mr-model>
            </mr-div>
        </mr-entity>

        <mr-panel id="ui" class="stack">
            <div id="score">Score: 0</div>
            <div id="timer">Time: 180s</div>
            <button id="start" onclick="App.startGame()">Start Over</button>
            <button id="pause" onclick="App.pauseGame()">Pause</button>
            <button id="exit" onclick="App.exitGame()">Exit Game</button>
            <button id="mute" onclick="App.toggleSound()">Disable Sounds</button>
        </mr-panel>
    </mr-app>
    <script src="script.js" type="module"></script>
</body>

</html>
