<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <script src="https://cdn.jsdelivr.net/gh/volumetrics-io/mrjs/dist/mr.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <mr-app debug="true">
        <mr-entity data-comp-anchor="type:fixed; label:table;" id="game-container" data-position="0 2 0.5">
            <mr-light color="#000000" intensity="10" data-position="0 1 0"></mr-light>

            <mr-panel class="bottom-panel">
                <mr-button class="play-button">Play</mr-button>
            </mr-panel>

            <mr-entity class="card-container" id="card-container-0">
                <mr-model src="./models/model1.glb" name="model1" data-rotation="90 0 0" id="card-0"></mr-model>
            </mr-entity>
            <mr-entity class="card-container" id="card-container-1">
                <mr-model src="./models/model2.glb" name="model2" data-rotation="90 0 0" id="card-1"></mr-model>
            </mr-entity>
            <mr-entity class="card-container" id="card-container-2">
                <mr-model src="./models/model3.glb" name="model3" data-rotation="90 0 0" id="card-2"></mr-model>
            </mr-entity>
            <mr-entity class="card-container" id="card-container-3">
                <mr-model src="./models/model4.glb" name="model4" data-rotation="90 0 0" id="card-3"></mr-model>
            </mr-entity>
            <mr-entity class="card-container" id="card-container-4">
                <mr-model src="./models/model5.glb" name="model5" data-rotation="90 0 0" id="card-4"></mr-model>
            </mr-entity>
            <mr-entity class="card-container" id="card-container-5">
                <mr-model src="./models/model1.glb" name="model1" data-rotation="90 0 0" id="card-5"></mr-model>
            </mr-entity>
            <mr-entity class="card-container" id="card-container-6">
                <mr-model src="./models/model2.glb" name="model2" data-rotation="90 0 0" id="card-6"></mr-model>
            </mr-entity>
            <mr-entity class="card-container" id="card-container-7">
                <mr-model src="./models/model3.glb" name="model3" data-rotation="90 0 0" id="card-7"></mr-model>
            </mr-entity>
            <mr-entity class="card-container" id="card-container-8">
                <mr-model src="./models/model4.glb" name="model4" data-rotation="90 0 0" id="card-8"></mr-model>
            </mr-entity>
            <mr-entity class="card-container" id="card-container-9">
                <mr-model src="./models/model5.glb" name="model5" data-rotation="90 0 0" id="card-9"></mr-model>
            </mr-entity>
        </mr-entity>
    </mr-app>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const cardContainers = document.querySelectorAll('.card-container');
            let flippedCards = [];

            // Ensure there are exactly 10 card containers
            if (cardContainers.length !== 10) {
                location.reload();
                return;
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]]; // ES6 destructuring swap
                }
            }

            function placeModelsInGrid() {
                shuffleArray(cardContainers); // Shuffle the order of card containers
                const rows = 2;
                const cols = 5;
                const gap = 0.2; // Gap between cards

                cardContainers.forEach((container, index) => {
                    const row = Math.floor(index / cols);
                    const col = index % cols;
                    const x = col * gap - (cols / 2) * gap + gap / 2;
                    const y = 0;
                    const z = row * gap - (rows / 2) * gap + gap / 2;
                    container.setAttribute('data-position', `${x} ${y} ${z}`);
                });
            }

            function handleModelClick(event) {
                const model = event.target.closest('mr-model');
                const currentRotation = model.getAttribute('data-rotation') || '0 0 0';
                const [x, y, z] = currentRotation.split(' ').map(Number);
                const newRotation = `${x + 180} ${y} ${z}`;
                model.setAttribute('data-rotation', newRotation);

                flippedCards.push(model);

                if (flippedCards.length === 2) {
                    checkForMatch();
                }
            }

            function checkForMatch() {
                const [firstCard, secondCard] = flippedCards;
                if (firstCard.getAttribute('name') === secondCard.getAttribute('name')) {
                    // Cards match, keep them flipped
                    flippedCards = [];
                } else {
                    // Cards do not match, reset them immediately
                    resetCard(firstCard);
                    resetCard(secondCard);
                    flippedCards = [];
                }
            }

            function resetCard(card) {
                card.setAttribute('data-rotation', '90 0 0');
            }

            document.querySelectorAll('mr-model').forEach(model => {
                model.addEventListener('click', handleModelClick);
            });

            placeModelsInGrid();
        });
    </script>
</body>

</html>
