<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <script src="https://cdn.jsdelivr.net/gh/volumetrics-io/mrjs/dist/mr.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <mr-app debug="true">
        <mr-entity data-comp-anchor="type:fixed; label:table;" id="game-container" data-position="0 2 0.5">
            <mr-light color="#000000" intensity="10" data-position="0 1 0"></mr-light>
            <mr-panel class="bottom-panel">
                <mr-button class="play-button">Play</mr-button>
            </mr-panel>

            <!-- All card models are direct children of the game-container -->
            <mr-painting src="./models/model1.glb" name="model1" data-rotation="90 0 0" id="card-0"></mr-painting>
            <mr-painting src="./models/model2.glb" name="model2" data-rotation="90 0 0" id="card-1"></mr-painting>
            <mr-painting src="./models/model3.glb" name="model3" data-rotation="90 0 0" id="card-2"></mr-painting>
            <mr-painting src="./models/model4.glb" name="model4" data-rotation="90 0 0" id="card-3"></mr-painting>
            <mr-painting src="./models/model5.glb" name="model5" data-rotation="90 0 0" id="card-4"></mr-painting>
            <mr-painting src="./models/model1.glb" name="model1" data-rotation="90 0 0" id="card-5"></mr-painting>
            <mr-painting src="./models/model2.glb" name="model2" data-rotation="90 0 0" id="card-6"></mr-painting>
            <mr-painting src="./models/model3.glb" name="model3" data-rotation="90 0 0" id="card-7"></mr-painting>
            <mr-painting src="./models/model4.glb" name="model4" data-rotation="90 0 0" id="card-8"></mr-painting>
            <mr-painting src="./models/model5.glb" name="model5" data-rotation="90 0 0" id="card-9"></mr-painting>
        </mr-entity>
    </mr-app>
    <script>
        class MRPainting extends MREntity {
            constructor() {
                super();
                const geometry = new THREE.BoxGeometry(0.99, 0.99, 0.99);
                const material = new THREE.MeshPhongMaterial({
                    color: '#0235ff',
                    side: 2,
                    transparent: true,
                    opacity: 0,
                    specular: '#7989c4',
                    clipping: true
                });
                this.mesh = new THREE.Mesh(geometry, material);
                this.object3D.add(this.mesh);
            }
        }

        customElements.define('mr-painting', MRPainting);

        document.addEventListener('DOMContentLoaded', () => {
            const models = document.querySelectorAll('mr-painting');
            let flippedCards = [];

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function placeModelsInGrid() {
                shuffleArray(models);
                const positions = ['-0.5 0 0', '-0.3 0 0', '-0.1 0 0', '0.1 0 0', '0.3 0 0', '-0.5 0.2 0', '-0.3 0.2 0', '-0.1 0.2 0', '0.1 0.2 0', '0.3 0.2 0'];
                models.forEach((model, index) => {
                    const position = positions[index];
                    model.setAttribute('data-position', position);
                });
            }

            function handleModelClick(event) {
                const model = event.target.closest('mr-painting');
                const currentRotation = model.getAttribute('data-rotation') || '0 0 0';
                const [x, y, z] = currentRotation.split(' ').map(Number);
                const newRotation = `${x + 180} ${y} ${z}`;
                model.setAttribute('data-rotation', newRotation);
                flippedCards.push(model);
                if (flippedCards.length === 2) checkForMatch();
            }

            function checkForMatch() {
                const [firstCard, secondCard] = flippedCards;
                if (firstCard.getAttribute('name') === secondCard.getAttribute('name')) flippedCards = [];
                else flippedCards.forEach(card => card.setAttribute('data-rotation', '90 0 0'));
                flippedCards = [];
            }

            models.forEach(model => model.addEventListener('click', handleModelClick));
            placeModelsInGrid();
        });
    </script>
</body>
</html>
